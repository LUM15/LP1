<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina  = 480;
	var consumoDeGasolina = caminhoComGasolina  / tanque;
	
    document.write("Km por Litro na gasolina é de R$ " + consumoDeGasolina);
	
	var caminhoComAlcool  = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	
    document.write("<br>");
    document.write("Km por Litro na gasolina é de R$ " + consumoDeAlcool);
	
</script>
