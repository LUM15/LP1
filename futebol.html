<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}
	
	function calculaPontos(vitorias, empates) {
		vitorias = parseInt(prompt("Entre com o número de vitórias:"));
		empates = parseInt(prompt("Entre com o número de empates:"));
		return vitorias * 3 + empates;
	}
	var pontos = calculaPontos();
	mostra("O total de pontos do seu time é " + pontos);
	
	if (pontos > 28) {
		mostra("Seu time está melhor que o ano passado!");
	} else if (pontos < 28)	{
		mostra("Seu time está pior que o ano passado!");
	} else {
		mostra("Seu time está igual ao ano passado!");
	}
	
</script>
