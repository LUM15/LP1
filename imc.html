<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

	function calculaImc(peso, altura){
	
		return peso / (altura * altura);
		
	}
	
	var nome = prompt("Informe o seu nome: ");
	var altura = prompt(nome + ", informe sua altura:");
	var peso = parseInt(prompt(nome + ", informe sua peso:"));
	var imc = calculaImc(peso, altura);
	
	mostra(nome + " seu IMC é " + imc);
	
	if (imc < 18.5) {
	
		mostra("Seu IMC está abaixo do recomendado.");
	
	} else if (imc <= 35) {
	
		mostra("Seu IMC está dentro do recomendado.");
	
	} else {
	
		mostra("Seu IMC está acima do recomendado.");
	
	}
	
</script>
