<!DOCTYPE html>
<!--Local em que fica armazenado o conteudo a ser renderizado no navegador-->
<!--Local que recebe a <tag> que inidica a lingua da pagina-->
<html lang="pt-br">
	<!--Local em que ficarao armazenadas as informacoes que serao passadas ao navegador-->
	<head>
		<!--<meta> para padrao de caracteres da pagina-->
		<meta charset="UTF-8">
		<!--<link> para indicar o arquivo CSS que personalizara o documento HTML-->
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script>

			function pulaLinha() {

				document.write("<br>");
				document.write("<br>");

			}

			function mostra(frase) {

				document.write("<p>" + frase + "</p>");
				pulaLinha();
			}
			
			var quantidadeEventos = parseInt(prompt("Informe a quantidade de dispesas: "));
			var total = 0;
			for (var i = 1; i <= quantidadeEventos; i++){
				
				total += parseInt(prompt("Insira o valor da dispesa " + i + ":"));
				
			}
			mostra("A média de gastos é R$ " + (total/ quantidadeEventos) + ",00");
			mostra("FIM!");
		</script>
	</body>
</html>
